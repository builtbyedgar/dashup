name: Storybook test

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  storybook-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Storybook test
        run: npm run test:storybook
